<!DOCTYPE html>
<html>
    <head> <title>Log In Page</title>
    <link rel="stylesheet" href="CSS file/loginstyle.css">
</head>
<body>
    <div>
    <h1>Log In</h1>
    <form>
        <label for="eaddress">E-mail address:</label>
        <input type="email" id="eaddress" name="eaddress" 
        placeholder="Enter your e-mail address">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"
        placeholder="Enter your password">
        <a href="HTML file/forgotpass.html">
            Forgot password?</a>
        <input type="submit" value="Log in">
    </form>
    <br>
    <p>
        Or
         <a href="HTML file/signup.html">Sign up</a>
    </p>
</div>
</body>
</html>
